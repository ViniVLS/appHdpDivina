<div class="container">

    <div><h1>Pacientes internados {{ds_setor}}</h1></div>
  <div class="ui-g">
  <div class="ui-g-12 ui-fluid">

      <p-dataTable [value]="listap"  [style]="{'font-size':'13px'}"  [responsive] ="true" emptyMessage="Nenhum paciente internado">

            <p-column  field="cd_UNIDADE" header="Leito">
              <ng-template let-col let-car="rowData" let-ri="rowIndex" pTemplate="body">
                <div [ngClass]="{yyy : !(car.ie_precaucao ==='0')}" >
                <span >{{car.cd_UNIDADE}}</span>
                   </div>
                  </ng-template>
            </p-column>
            <p-column  field="nm_paciente" header="Paciente" ></p-column>
            <p-column field="ds_CONVENIO" header="Convênio"></p-column>
            <p-column field="ie_SEXO" header="Sexo"></p-column>
            <p-column field="nr_ANOS" header="Idade"></p-column>
            <p-column field="nm_medico" header="Médico"></p-column>
            <p-column field="nr_atendimento" header="Atendimento"></p-column>
            <p-column field="ibge" header="IBGE"></p-column>
            <p-column field="qt_dia_internacao" header="Dias Internação"></p-column>

            <p-column field="ie_precaucao" header="Precaução" >
                <ng-template let-col let-car="rowData" let-ri="rowIndex" pTemplate="body">
                    <div *ngIf="!(car.ie_precaucao ==='0')"  >
                    <span >{{car.ie_precaucao}}</span>
                       </div>
                      </ng-template>


            </p-column>

            <p-column field="horas" header="Tempo" *ngIf="ds_setor =='1º Unidade de Internação'"  >
              <ng-template let-col let-car="rowData" let-ri="rowIndex" pTemplate="body">
                  <div *ngIf="!(car.horas ==='0')"  >
                  <span >{{car.horas}}</span>
                     </div>
                    </ng-template>


          </p-column>


        </p-dataTable>

  </div>

  </div>


  </div>
